services:
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"                  # host:container
    environment:                     # optional but recommended
      - GENERIC_TIMEZONE=Europe/Berlin
      - TZ=Europe/Berlin
      # - N8N_BASIC_AUTH_ACTIVE=true
      # - N8N_BASIC_AUTH_USER=admin
      # - N8N_BASIC_AUTH_PASSWORD=supersecret
    volumes:
      # 1️⃣ keep n8n’s internal data (workflows, creds, etc.)
      - n8n_data:/home/node/.n8n
      # 2️⃣ **bind-mount** the folder you want n8n to read
      - "./mtl_snippets:/data/snippets"
      - "./few_shot_examples:/data/examples"
      - "./models:/data/models"
      - "./helper_methods:/data/helper_methods"
      - "./Grammar:/data/grammar"

volumes:
  n8n_data:
